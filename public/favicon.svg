<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark purple background -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Career growth path: upward arrow/path (simplified for small sizes) -->
  <path d="M 25 75 L 45 55 L 45 45 L 75 45" 
        stroke="url(#accentGradient)" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Arrowhead at the end -->
  <path d="M 70 40 L 75 45 L 70 50" 
        stroke="url(#accentGradient)" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- AI spark/dot at the end (larger for visibility) -->
  <circle cx="75" cy="45" r="9" fill="url(#accentGradient)"/>
  
  <!-- Additional spark dots for AI representation (simplified) -->
  <circle cx="30" cy="70" r="4" fill="#a78bfa" opacity="0.9"/>
  <circle cx="50" cy="50" r="3.5" fill="#c4b5fd" opacity="0.8"/>
</svg>